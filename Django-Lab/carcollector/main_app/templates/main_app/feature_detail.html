{% extends 'base.html' %}

{% block content %}
<h1>Feature Details</h1>

<div class="row">
    <div>
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ feature.name }}</span>
                <p>{{ feature.duration }} days</p>
                <p>$ {{ feature.cost }}</p>              
            </div>
            <div class="card-action">
                <a href="{% url 'features_update' feature.id %}">Edit</a>
                <a href="{% url 'features_delete' feature.id %}">Delete</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
