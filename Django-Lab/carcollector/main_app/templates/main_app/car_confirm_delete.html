{% extends 'base.html' %}

{% block content %}
<h1>Sell Car</h1>

<h4>Are you sure you want to sell <span class="teal-text">{{ object.name }}</span></h4>

<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes - Sell" class="btn">
    <a href="{% url 'detail' car.id %}" class="red-text">Cancel</a>
</form>

{% endblock %}
